<!DOCTYPE html>
<html lang="sv-SE">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f545439853.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <h1>Registrera dig</h1>
        <p>Alla dessa fält behöver fyllas med giltig information för att vi ska kunna skapa din profil. Användarnamn och lösenord får inte börja på siffror. Ett lösenord måste vara minst fem (5) tecken långt och innehålla både siffror och bokstäver.</p>
        <!-- start: form -->
        <form method="POST" action="login.html" id="pp6-form">
            <!-- start: row 1 -->
            <div class="form-row">
                <input id="reg-uname" type="text" placeholder="Ange användarnamn" class="form-control word" maxlength="30">
                <input id="reg-passwd" type="password" placeholder="Ange lösenord" class="form-control passwd" maxlength="30">
                <select id="reg-select-country" class="form-control select-country word" >
                    <option id="country-none" value="" selected="selected" disabled>Ange hemland</option>
                    <option value="se">Sverige</option>
                    <option value="no">Norge</option>
                    <option value="uk">Storbrittannien</option>
                    <option value="dk">Danmark</option>
                    <option value="lt">Litauen</option>
                    <option value="lv">Lettland</option>
                    <option value="ee">Estland</option>
                    <option value="fi">Finland</option>
                    <option value="us">USA</option>
                </select>
            </div>
            <!-- end: row 1 -->

            <!-- start: row 2 -->
            <textarea name="message-query" id="message-query" placeholder="Skriv din hemliga fråga här"
                class="form-control paragraph" maxlength="798"></textarea>
            <!-- end: row 2 -->

            <!-- start: row 3 -->
            <input type="password" id="reg-secret-answer" placeholder="Skriv svaret på din hemliga fråga här"
                class="form-control word match" maxlength="30">
            <input type="password" id="reg-secret-answer2" placeholder="Upprepa svaret på din hemliga fråga"
                class="form-control word" maxlength="30">
            <!-- end: row 3 -->

            <!-- start: row 4 -->
            <div class="form-group" id="reg-sex">

                <label for="reg-sex">Kön:</label>
                <div class="btn-group form-check">
                    <label for="reg-sex-u">Vill ej ange</label>
                    <input type="radio" name="sex" id="reg-sex-u" value="u" checked class="no-validate">
                </div>
                <div class="btn-group form-check">
                    <label for="reg-sex-f">Kvinna</label>
                    <input type="radio" name="sex" id="reg-sex-f" value="f" class="no-validate">
                </div>
                <div class="btn-group form-check">
                    <label for="reg-sex-m">Man</label>
                    <input type="radio" name="sex" id="reg-sex-m" value="m" class="no-validate">
                </div>
                <div class="btn-group form-check">
                    <label for="reg-sex-c">Det är komplicerat</label>
                    <input type="radio" name="sex" id="reg-sex-c" value="c" class="no-validate">
                </div>
            </div>
            <!-- end: row 4 -->

            <!-- start: row 5 -->
            <div>
                <label name="reg-eula" for="reg-eula" id="reg-eula-label">Jag har läst, förstått och accepterar <a
                        href="eula.html">användaravtalet</a> för denna sida.</label>
                <input type="checkbox" name="reg-eula" id="reg-eula" required>
            </div>
            <!-- end: row 5 -->

            <!-- start: row n-1 -->
            <input id="reg-password2" type="password" placeholder="upprepa lösenord" class="form-control d-block">
            <!-- end: row n-1 -->

            <!-- start: last row -->
            <button id="pp6-form-button" type="submit" class="btn btn-dark">Slutför registrering</button>
            <!-- end: last row -->
        </form>
        <!-- end: form -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
