<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register/Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f545439853.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <!-- start: form -->
        <form method="POST" id="pp6-form">
            <div class="form-row">
                <input id="name-query" type="text" placeholder="Ange Ditt Namn" class="form-control">
                <input id="email-query" type="email" placeholder="Ange Epostadress" class="form-control">
                <select id="reg-select-country" class="form-control">
                    <option value="" selected="selected" disabled >Välj ditt land</option>git
                </select>
            </div>

            <textarea name="message-query" id="message-query" placeholder="Skriv din hemliga fråga här"
                class="form-control"></textarea>

            <button id="pp6-form-button" type="reset" class="btn btn-dark">skicka meddelande</button>
        </form>
        <!-- end: form -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
